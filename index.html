<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/main.css">
  <title>Document</title>
</head>
<header>

</header>
<main>
  <section class="section-component container-structure">
    <div>
      <h2>Registration Form</h2>
      <form class="form-component">
        <label for="full_name">Name</label>
        <input 
          type="text" 
          id="full_name" 
          name="full_name">
        <label for="email">Email Address</label>
          <input 
          type="email" 
          id="email" 
          name="email">
        <label for="country">Country</label>
          <input 
          type="text" 
          id="country" 
          name="country">
        <label for="phone">Phone</label>
          <input 
          type="tel" 
          id="phone" 
          name="phone">
        <label for="password">Password</label>
          <input 
          type="password" 
          id="password" 
          name="password">
        <label for="terms">
          <input 
          type="checkbox"
          id="terms" 
          name="terms">
          I accept terms & conditions</label>
        <button type="submit">Create Account</button>
      </form>
  </div>
  </section>
</main>
<footer>

</footer>
<body>
  
</body>
</html>
